{% extends "base.html" %}

{% block content %}
<section class="booking-section py-5">
    <div class="container">
        <h2 class="text-center">Book Your Table</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Full Name</label>
                    {{ form.name }}
                </div>
            </div>
        </form>

    </div>

</section>
