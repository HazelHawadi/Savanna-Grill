<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Menu</title>
</head>
<body>

    <!-- Heading for the category -->
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p> <!-- Description of the category -->

    <h2>Menu Items</h2>
    <ul>
        <!-- Loop through all items in this category -->
        {% for item in category.menu_items.all %}
            <li>
                <!-- Display each item details like name, price, and description -->
                <strong>{{ item.name }}</strong>: {{ item.description }} - â‚¬{{ item.price }}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
