<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Categories</title>
</head>
<body>

    <!-- Heading for the category -->
    <h1>Menu Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_view' id=category.id %}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>


</body>
</html>
