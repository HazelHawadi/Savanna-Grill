{% extends "base.html" %}
{% block content %}
    <h1>Our Menu</h1>
    <div class="categories">
        {% for category in categories %}
            <div class="category-card">
                <img src="{{ category.image.url }}" alt="{{ category.name }}">
                <h3>{{ category.name }}</h3>
                <p>{{ category.description }}</p>
                <a href="{% url 'category_view' category.id %}">Explore</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
