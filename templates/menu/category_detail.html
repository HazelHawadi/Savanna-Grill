<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} Menu</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p> <!-- Description of the category -->

    <h2>Menu Items</h2>
    <ul>
        {% for item in menu_items %}
            <li>
                <strong>{{ item.name }}</strong>: {{ item.description }} - â‚¬{{ item.price }}
                {% if item.image %}
                    <br><img src="{{ item.image.url }}" alt="{{ item.name }}" style="max-width: 200px;">
                {% endif %}
            </li>
        {% empty %}
            <p>No items available in this category.</p>
        {% endfor %}
    </ul>

</body>
</html>
